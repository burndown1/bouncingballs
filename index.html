        function getRandomNeonColor() {

        function applyNeonColor(color) {

            document.documentElement.style.setProperty('--neon-color', color);
            
            // Canvas √ßizimlerinde kullanƒ±lacak renk
            currentNeonColor = color;
        }
        let gameMode = 'cpu'; // 'cpu' veya 'multiplayer'
        let cpuControlled = false; // CPU kontrol√º aktif mi
        // Canvas ve context deƒüi≈ükenleri
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        let gameRunning = false; // Oyun ba≈ülangƒ±√ßta durmu≈ü

        let score1 = 0;
        let score2 = 0;
        
        // Farcaster API entegrasyonu

        // Oyuncu bilgilerini g√ºncelle

        function startGame() {
            console.log('üéÆ Oyun ba≈ülatƒ±lƒ±yor...');
            
            // Oyun modu se√ßimini gizle
            document.getElementById('gameModeSelection').style.display = 'none';
            
            document.querySelector('.game-container').classList.add('game-started');
            gameRunning = true;
            timeLeft = 60; // Zamanƒ± sƒ±fƒ±rla
            
            // Yeni random neon renk se√ß
            const newColor = getRandomNeonColor();
            applyNeonColor(newColor);
            console.log('üé® Yeni neon renk:', newColor);
            
            // Timer stilini sƒ±fƒ±rla
            document.getElementById('timer').style.color = currentNeonColor;
            document.getElementById('timer').style.fontSize = '18px';
            document.getElementById('timer').style.fontWeight = 'normal';
            
            // Oyun ba≈ülayƒ±nca hakem d√ºd√ºƒü√º √ßal
            setTimeout(() => {
                playRefereeWhistle();
            }, 500);
            
            updateTimer();
            gameLoop();
            
            console.log('‚úÖ Oyun ba≈ülatƒ±ldƒ±!');
        }
        const balls = [
            {x: 150, y: 200, vx: 3, vy: -2, radius: 20, team: 'juventus', color: '#ffffff'},
            {x: 250, y: 200, vx: -3, vy: 2, radius: 20, team: 'atalanta', color: '#0066cc'}
        ];
        const circle = {x: 200, y: 200, radius: 150};
        let circleAngle = 0;
        const friction = 0.99;
        const bounce = 0.8;
        const gravity = 0.1;
        const wallBounce = 1.2;
        const maxSpeed = 8;
        
        // Titreme efekti i√ßin deƒüi≈ükenler
        let screenShake = 0;
        let goalText = '';
        let goalTextTimer = 0;
        
        // Ses efekti i√ßin AudioContext
        let audioContext = null;
        let soundEnabled = false;
        const minSpeed = 0.5;
        
        function gameLoop() {
            if (!gameRunning) return;
            
            // Titreme efekti
            if (screenShake > 0) {
                ctx.save();
                const shakeX = (Math.random() - 0.5) * screenShake;
                const shakeY = (Math.random() - 0.5) * screenShake;
                ctx.translate(shakeX, shakeY);
                screenShake *= 0.9; // Titreme azalƒ±yor
            }
            
            ctx.fillStyle = '#001a00';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            drawCircle();
            drawGoal();
            updateBalls();
            drawBalls();
            checkCollisions();
            checkGoals();
            
            // Gol yazƒ±sƒ±
            if (goalTextTimer > 0) {
                drawGoalText();
                goalTextTimer--;
            }
            
            // Titreme efekti bitir
            if (screenShake > 0) {
                ctx.restore();
            }
            
            requestAnimationFrame(gameLoop);
        }
        
        function drawCircle() {
            circleAngle += 0.015;
            ctx.strokeStyle = currentNeonColor;
            ctx.lineWidth = 3;
            ctx.shadowColor = currentNeonColor;
            ctx.shadowBlur = 15;
            ctx.beginPath();
            ctx.arc(circle.x, circle.y, circle.radius, 0, Math.PI * 2);
            ctx.stroke();
            ctx.shadowBlur = 0;
        }
        
        function drawGoal() {
            // Kale √ßembere yapƒ±≈üƒ±k - √ßember d√∂nerken kale de beraber d√∂n√ºyor
            const goalX = circle.x + Math.cos(circleAngle) * circle.radius; // √áembere yapƒ±≈üƒ±k
            const goalY = circle.y + Math.sin(circleAngle) * circle.radius; // √áembere yapƒ±≈üƒ±k
            
            const goalWidth = 60; // K√º√ß√ºltt√ºk: 80 ‚Üí 60
            const goalHeight = 40; // K√º√ß√ºltt√ºk: 50 ‚Üí 40
            const postWidth = 6;
            
            // Kale √ßembere yapƒ±≈üƒ±k - √ßember d√∂nerken kale de beraber d√∂n√ºyor
            // Kale a√ßƒ±k kƒ±smƒ± s√ºrekli merkeze bakacak ≈üekilde d√∂nd√ºr√ºl√ºyor
            ctx.save();
            ctx.translate(goalX, goalY);
            ctx.rotate(circleAngle + Math.PI/2); // Kale a√ßƒ±k kƒ±smƒ± √ßemberin dƒ±≈üƒ±na bakar
            
            // Kale √ßer√ßevesi - Neon beyaz efekt
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = postWidth;
            ctx.shadowColor = '#ffffff';
            ctx.shadowBlur = 25;
            
            // Sol direk - √ßembere yapƒ±≈üƒ±k
            ctx.beginPath();
            ctx.moveTo(-goalWidth/2, -goalHeight/2);
            ctx.lineTo(-goalWidth/2, goalHeight/2);
            ctx.stroke();
            
            // Saƒü direk - √ßembere yapƒ±≈üƒ±k
            ctx.beginPath();
            ctx.moveTo(goalWidth/2, -goalHeight/2);
            ctx.lineTo(goalWidth/2, goalHeight/2);
            ctx.stroke();
            
            // √úst direk - √ßembere yapƒ±≈üƒ±k
            ctx.beginPath();
            ctx.moveTo(-goalWidth/2, -goalHeight/2);
            ctx.lineTo(goalWidth/2, -goalHeight/2);
            ctx.stroke();
            
            // Gol √ßizgisi fiziken yok - bo≈üluk veya fileler g√∂r√ºn√ºyor
            ctx.shadowBlur = 0;
            
            // Kale filesi - Neon beyaz kareli desen (ƒ∞NCE)
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = 1; // ƒ∞ncelttik: 2 ‚Üí 1
            ctx.shadowColor = '#ffffff';
            ctx.shadowBlur = 10; // ƒ∞ncelttik: 15 ‚Üí 10
            
            // Dikey file √ßizgileri
            for (let i = 1; i < 6; i++) {
                const x = -goalWidth/2 + (goalWidth / 6) * i;
                ctx.beginPath();
                ctx.moveTo(x, -goalHeight/2);
                ctx.lineTo(x, goalHeight/2);
                ctx.stroke();
            }
            
            // Yatay file √ßizgileri
            for (let i = 1; i < 4; i++) {
                const y = -goalHeight/2 + (goalHeight / 4) * i;
                ctx.beginPath();
                ctx.moveTo(-goalWidth/2, y);
                ctx.lineTo(goalWidth/2, y);
                ctx.stroke();
            }
            
            ctx.restore();
        }
        
        function playRefereeWhistle() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                // Ger√ßek hakem d√ºd√ºƒü√º sesi - metalik ve keskin
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                const filter = audioContext.createBiquadFilter();
                const distortion = audioContext.createWaveShaper();
                
                oscillator.connect(distortion);
                distortion.connect(filter);
                filter.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                // Hakem d√ºd√ºƒü√º frekansƒ± (√ßok y√ºksek ve keskin)
                oscillator.frequency.setValueAtTime(2000, audioContext.currentTime);
                oscillator.frequency.linearRampToValueAtTime(3000, audioContext.currentTime + 0.05);
                oscillator.frequency.linearRampToValueAtTime(2500, audioContext.currentTime + 0.2);
                oscillator.frequency.linearRampToValueAtTime(1800, audioContext.currentTime + 0.6);
                
                // Ses ≈üekli (metalik d√ºd√ºk gibi)
                oscillator.type = 'sawtooth';
                
                // Distortion (metalik ses i√ßin)
                const distortionAmount = 50;
                const samples = 44100;
                const curve = new Float32Array(samples);
                for (let i = 0; i < samples; i++) {
                    const x = (i * 2) / samples - 1;
                    curve[i] = Math.tanh(x * distortionAmount);
                }
                distortion.curve = curve;
                distortion.oversample = '4x';

        // CPU kontrol algoritmasƒ± - Basit ve √ßalƒ±≈üan versiyon
        let cpuClickTimer = 0;
        let cpuClickInterval = 60 + Math.random() * 120; // 1-3 saniye arasƒ± rastgele
        
        function updateCPUControl(cpuBall) {
            // CPU tƒ±klama mekaniƒüi (oyuncu ile aynƒ±)
            cpuClickTimer++;
            if (cpuClickTimer >= cpuClickInterval) {
                // Rastgele bir noktaya tƒ±klama sim√ºlasyonu
                const randomX = circle.x + (Math.random() - 0.5) * circle.radius * 1.5;
                const randomY = circle.y + (Math.random() - 0.5) * circle.radius * 1.5;
                
                // CPU topuna tƒ±klama efekti (oyuncu ile aynƒ±)
                const dx = randomX - cpuBall.x;
                const dy = randomY - cpuBall.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < cpuBall.radius * 2) { // CPU topuna yakƒ±nsa
                    cpuBall.vx = (randomX - circle.x) * 0.1;
                    cpuBall.vy = (randomY - circle.y) * 0.1;
                }
                
                // Timer'ƒ± sƒ±fƒ±rla ve yeni rastgele interval ayarla
                cpuClickTimer = 0;
                cpuClickInterval = 60 + Math.random() * 120;
            }
            
            // Normal fizik uygulanƒ±r (gravity, friction vs. updateBalls'da)
        }
        
        function updateBalls() {
            balls.forEach((ball, index) => {
                // CPU kontrol√º (sadece ikinci top i√ßin)
                if (cpuControlled && index === 1) {
                    updateCPUControl(ball);
                }
                
                ball.vy += gravity;
                ball.x += ball.vx;
                ball.y += ball.vy;
                ball.vx *= friction;
                
                const dx = ball.x - circle.x;
                const dy = ball.y - circle.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance + ball.radius > circle.radius) {
                    const angle = Math.atan2(dy, dx);
                    ball.x = circle.x + Math.cos(angle) * (circle.radius - ball.radius);
                    ball.y = circle.y + Math.sin(angle) * (circle.radius - ball.radius);
                    
                    const normalX = dx / distance;
                    const normalY = dy / distance;
                    const dot = ball.vx * normalX + ball.vy * normalY;
                    
                    ball.vx -= 2 * dot * normalX * wallBounce;
                    ball.vy -= 2 * dot * normalY * wallBounce;
                    
                    // Titreme efekti
                    screenShake = 10;
                }
                
                const speed = Math.sqrt(ball.vx * ball.vx + ball.vy * ball.vy);
                if (speed < minSpeed) {
                    ball.vx += (Math.random() - 0.5) * 0.5;
                    ball.vy += (Math.random() - 0.5) * 0.5;
                }
            });
        }
        
        function drawBalls() {
            balls.forEach((ball, index) => {

                } else {

                    ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);

        function checkCollisions() {
            const ball1 = balls[0];
            const ball2 = balls[1];
            const dx = ball2.x - ball1.x;
            const dy = ball2.y - ball1.y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            
            if (distance < ball1.radius + ball2.radius && distance > 0) {
                // Toplarƒ± ayƒ±r - daha g√ºvenli y√∂ntem
                const overlap = (ball1.radius + ball2.radius) - distance;
                const separationX = (dx / distance) * overlap * 0.5;
                const separationY = (dy / distance) * overlap * 0.5;
                
                ball1.x -= separationX;
                ball1.y -= separationY;
                ball2.x += separationX;
                ball2.y += separationY;
                
                const tempVx = ball1.vx;
                const tempVy = ball1.vy;
                ball1.vx = ball2.vx * bounce;
                ball1.vy = ball2.vy * bounce;
                ball2.vx = tempVx * bounce;
                ball2.vy = tempVy * bounce;
                
                const speed1 = Math.sqrt(ball1.vx * ball1.vx + ball1.vy * ball1.vy);
                const speed2 = Math.sqrt(ball2.vx * ball2.vx + ball2.vy * ball2.vy);
                
                if (speed1 > maxSpeed) {
                    ball1.vx = (ball1.vx / speed1) * maxSpeed;
                    ball1.vy = (ball1.vy / speed1) * maxSpeed;
                }
                
                if (speed2 > maxSpeed) {
                    ball2.vx = (ball2.vx / speed2) * maxSpeed;
                    ball2.vy = (ball2.vy / speed2) * maxSpeed;
                }
            }
        }
        
        function checkGoals() {

            const goalX = circle.x + Math.cos(circleAngle) * circle.radius; // √áemberin √ºzerinde

        }
